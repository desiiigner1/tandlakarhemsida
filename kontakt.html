<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Åstorp Tandläkare Centrum</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header></header> <!-- Laddas från header.html -->

<main>
  <h2>Kontakta oss</h2>
  <form>
    <label for="namn">Namn:</label><br>
    <input type="text" id="namn" name="namn" required><br>

    <label for="epost">E-post:</label><br>
    <input type="email" id="epost" name="epost" required><br>

    <label for="meddelande">Meddelande:</label><br>
    <textarea id="meddelande" name="meddelande" required></textarea><br>

    <button type="submit">Skicka</button>
  </form>
</main>

<footer></footer> <!-- Laddas från footer.html -->

<script src="js/script.js"></script> <!-- Laddar in header/footer -->
</body>
</html>
